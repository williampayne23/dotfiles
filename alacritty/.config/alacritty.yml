window:
  decorations: "Buttonless"
  padding:
   x: 5
   y: 5

import:
  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 16

  env:
    TERM: xterm-256color
